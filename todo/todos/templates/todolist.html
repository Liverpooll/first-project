<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300;1,400&family=Montserrat:ital,wght@1,600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/todolist.CSS">
  <title>ToDoList</title>
    {% load static %}
  <link rel="stylesheet" href="{% static 'design.CSS'%}">
</head>
<body>

<div class="wrapper">
    <span class="title">To Do List!</span>
    <div class="Up-box">
        <form action="#" method="POST">{% csrf_token %}
        <span>닉네임</span>
        <div class="input-group input-group-sm mb-3">
          <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" disabled>
        </div>
        </form>
        <form action="#" method="POST">{% csrf_token %}
          <div class="input-2">
          <span>마감기한</span>
          <input type="date">
        </div>
        </form>
        <form action="#" method="POST">{% csrf_token %}
          <div class="input-3">
          <span>To do!</span>
          <input type="text" name="username" class="todoValue" >
        </div>
        </form>
        <form action="#"  method="POST">{% csrf_token %}
          <div class="input-4">
          <input class="btn btn-outline-dark" type="button" value="Click!"}
>
          </div>
        </form>
    </div>

    <div class="Down-box">
    <div class="Down-box1">
        {% for i in todos %}
    {{i.todo}}
    {{i.completed}}
    {% endfor %}


    </div>

    <div class="Down-box2">

    </div>
    </div>
</div>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/static/todolist.JS" defer></script>
</body>
</html>
