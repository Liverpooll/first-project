{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300;1,400&family=Montserrat:ital,wght@1,600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'todolist.css'%}">
    <title>ToDoList</title>
</head>

<body>
    <div class="wrapper">
    <span class="title">To Do List!</span>
    <div class="Up-box">
        <form class="form-box"action="#" method="POST">
            {% csrf_token %}
            <div>
            <span>닉네임</span>
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" disabled>
            </div>
            </div>
            <div>
            <div class="input-2">
                <span>마감기한</span>
                <input type="date">
            </div>
            </div>
            <div>
            <div class="input-3">
                <span>To do!</span>
                <input type="text" name="username" class="todoValue" autofocus>
            </div>
            </div>
            <div>
            <div class="input-4">
                <input class="btn btn-outline-dark" type="button" value="Click!">
            </div>
            </div>
        </form>
    </div>
    <div class="Down-box">
        <ol class="Down-box1">
            {% for i in todos %}
                <li class="todo_list">
                {{i.todo}}
                <p class='i-id'>{{i.id}}</p>
                {% comment %} <div class ="btn-box"> {% endcomment %}
                <button onclick="edit_todo({{i.id}}, event)" class="btn-edit" value={{i.todo}}>M</button> 
                <button onclick="delete_todo({{i.id}}, event)" class="btn_delete" value={{i.todo}}>X</button> 
                {% comment %} </div> {% endcomment %}
                {% comment %} {{i.completed}} {% endcomment %}
                </li>
            {% endfor %}
        </ol>
        <div class="Down-box2">
        </div>
    </div>
    </div>
     <input class="item" type="text" style="cursor: pointer;" value=" " >

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/todolist.JS" defer></script>
</body>
</html>
